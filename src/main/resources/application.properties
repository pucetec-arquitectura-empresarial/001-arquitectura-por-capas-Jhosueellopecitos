spring.application.name=achievements

# ============================
# CONFIGURACIÓN BASE DE DATOS
# ============================

# URL para base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:achievementsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto de Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate crea/actualiza las tablas según las entidades
spring.jpa.hibernate.ddl-auto=update

# ============================
# CONSOLA H2 (opcional)
# ============================
# Activa la consola web de H2 para ver los datos manualmente
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================
# LOGS (opcional para debug)
# ============================

# Muestra las consultas SQL en consola
spring.jpa.show-sql=true

# Nivel de log detallado para errores de serialización/deserialización
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG

# Puerto (opcional)
#server.port=8080

